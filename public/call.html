<!DOCTYPE html>
<html>
<head>
  <title>Call Room</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 3px #000;
    }

    #remoteAudioContainer {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }

    .audio-box {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn.mute {
      background-color: #4ecdc4;
      color: #fff;
    }

    .btn.mute:hover {
      background-color: #38b2a5;
    }

    .btn.end {
      background-color: #ff6b6b;
      color: #fff;
    }

    .btn.end:hover {
      background-color: #e63946;
    }
  </style>
</head>
<body>
  <h2>In Call</h2>

  <div id="remoteAudioContainer"></div>

  <div class="controls">
    <button class="btn mute" id="muteBtn">Mute</button>
    <button class="btn end" id="endCallBtn">End Call</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
